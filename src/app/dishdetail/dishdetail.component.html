<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.x="0">

    <div fxFlex="40" *ngIf="selected">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selected.name | uppercase}}</h3> 
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src='{{selected.image}}' alt={{selected.name}}>
        <mat-card-content>
          <p>{{selected.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-card-button>LIKE</button> 
          <button mat-card-button>SHARED</button>
        </mat-card-actions>
      </mat-card>
    </div>
    
    <div fxFlex="40"  fxLayout="column">
      <mat-card *ngFor="let des of descomment">
        <mat-card-header>
          <mat-card-title>
            <h4>{{des.comment | uppercase}}</h4> 
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p> {{des.rate}} Stars <br />
              ------{{des.author}} {{des.date | date:"fullDate"}}
          </p>
        </mat-card-content>
      </mat-card>  
    </div>
</div>
